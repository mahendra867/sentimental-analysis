<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-size: 18px; /* Increase body font size for better readability */
        }
        .container {
            margin-top: 50px;
            max-width: 800px; /* Increase max-width for better readability */
        }
        .form-label {
            font-size: 20px; /* Increase label font size */
        }
        .form-control {
            font-size: 18px; /* Increase input font size */
        }
        .btn-primary {
            font-size: 20px; /* Increase button font size */
            margin-top: 15px; /* Add margin to button for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sentiment Analysis</h1>
        <form action="/predict" method="POST" class="row g-3">
            <div class="col-12">
                <label for="review" class="form-label">Enter your review:</label>
                <textarea class="form-control" id="review" name="review" rows="5" required></textarea>
                <small class="small">Please enter your review in the text area above</small>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
